<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>
    </title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/dweet/dweet.io.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <!-- your app's js -->
  <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="DeviceController">
    <ion-pane class="bg" style="background: #e4e5e3; ">
      <ion-header-bar class="bar bar-header bar-dark">
      <button class="button button-clear icon ion-ios-arrow-back icon-left"></button>
       <h1 class="title">Dweet My Phone</h1>
        <button class="button button-clear icon ion-ios-upload-outline"></button>
      </ion-header-bar>
      <ion-content overflow-scroll="true" class="padding positive">
        <div style="">
               <div class="list-top">my thing</div>
        </div>
        <div class="top-lg-space">
               <div class="settings-name center top-lg-space">Current thing name</div>
        </div>
        <div class="top-sm-space">
               <input type="text" class="center settings-input" placeholder="macho-daniel">
        </div>
        <div class="top-sm-space">
               <div style="font-style: italic;" class="caption-box">tap text to change</div>
        </div>
        <div class="top-lg-space">
               <div class="settings-name center top-lg-space">dweet frequency</div>
        </div>
        <div class="dweet-frequency top-sm-space bot-med-space">
        <ion-list class="top-sm-space" style="margin-top: 10px;">
  <ion-radio class="first-child"ng-model="choice" ng-value="'A'">0.5s</ion-radio>
  <ion-radio ng-model="choice" ng-value="'B'">1s</ion-radio>
    <ion-radio ng-model="choice" ng-value="C">2s</ion-radio>
  <ion-radio class="last-child" ng-model="choice" ng-value="'D'">5s</ion-radio>
</ion-list>
        </div>
    </div>
  </div>
  
</div>
  
  
</ion-content>
</ion-pane>
</body>
