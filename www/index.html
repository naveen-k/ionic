<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>
    </title>
    <!-- compiled scss output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/dweet/dweet.io.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="DeviceController">
    <div id="custom-overlay">
        <div class="saving"><span>.</span><span>.</span><span>.</span></div>
    </div>
    <!-- The nav bar that will be updated as we navigate -->
    <ion-nav-bar class="bar bar-dark">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="list.html" type="text/ng-template">
        <ion-view view-title="First page">
            <ion-content class="padding">
            </ion-content>
        </ion-view>
    </script>
    <script id="main.html" type="text/ng-template">
        <ion-view class="title" view-title="Dweet My Phone">
            <ion-nav-buttons side="right">
                <button class="button button-clear icon ion-ios-upload-outline" ng-click="share()"></button>
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button class="button button-clear icon ion-gear-a icon-left" ng-click="changePage()"></button>
            </ion-nav-buttons>
            <ion-content overflow-scroll="true" class="padding positive main-wrapper">
                <div>
                    <div class="list-top">{{device_id}}</div>
                    <span class="list-caption-box">thingspace.io
            </span>
                    <span class="online  button-balanced  col-offset-75"><a href="#"><img src="images/online.jpg"  /></a></span >
        </div>
        <div class="list card device-border">
           <div class="list-head">device </div>
          <div class="item">
                    <span class="item-left"> IOS Version</span>
                    <span class="item-right"> {{osVersion}}</span>
                </div>
                <div class="item">
                    <span class="item-left"> Brightness</span>
                    <span class="item-right">{{brightness}}</span>
                </div>
                <div class="item">
                    <span class="item-left"> Headphones Attached</span>
                    <span class="item-right">{{isHeadphone}}</span>
                </div>
                </div>
                <div class="list card orientation-border">
                    <div class="list-head">Orientation </div>
                    <div class="item">
                        <span class="item-left"> Accelerometer: X</span>
                        <span class="item-right">{{xAxis}}</span>
                    </div>
                    <div class="item">
                        <span class="item-left"> Accelerometer: Y</span>
                        <span class="item-right">{{yAxis}}</span>
                    </div>
                    <div class="item">
                        <span class="item-left"> Accelerometer: Z</span>
                        <span class="item-right">{{zAxis}}</span>
                    </div>
                    <div class="item">
                        <span class="item-left"> Rotation Rate: X</span>
                        <span class="item-right">{{rotationRateX}}</span>
                    </div>
                </div>
                <div class="list card gps-border">
                    <div class="list-head">GPS </div>
                    <div class="item">
                        <span class="item-left">Latitude</span>
                        <span class="item-right"> {{latitude}}</span>
                    </div>
                    <div class="item">
                        <span class="item-left">Longitude</span>
                        <span class="item-right">{{longitude}}</span>
                    </div>
                    <div class="item">
                        <span class="item-left"> Altitude</span>
                        <span class="item-right">{{altitude}}</span>
                    </div>
                </div>
                </div>
                </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
    <script id="setting.html" type="text/ng-template">
        <ion-view view-title="Setting" hide-left-button="true">
            <ion-content overflow-scroll="true" class="padding positive main-wrapper">
                <div style="">
                    <div class="list-top">{{vm.device_id}}</div>
                </div>
                <div class="top-lg-space">
                    <div class="settings-name center top-lg-space">Current thing name</div>
                </div>
                <div class="top-sm-space">
                    <input type="text" required class="center settings-input" placeholder="macho-daniel" ng-model="vm.device_id" ng-change="vm.IDchange()" >
                </div>
                <div class="top-sm-space">
                    <div style="font-style: italic;" class="caption-box">tap text to change</div>
                </div>
                <div class="top-lg-space">
                    <div class="settings-name center top-lg-space">dweet frequency</div>
                </div>
                <div class="dweet-frequency top-sm-space bot-med-space">
                    <ion-list class="top-sm-space" style="margin-top: 10px;">
                        <ion-radio class="first-child" name="Hfrequency" ng-change="RadioChange('500')" ng-model="frequency" value="500">0.5s</ion-radio>
                        <ion-radio name="Hfrequency" ng-change="RadioChange('1000')" ng-model="frequency" value="1000">1s</ion-radio>
                        <ion-radio name="Hfrequency" ng-change="RadioChange('2000')" ng-model="frequency" value="2000">2s</ion-radio>
                        <ion-radio class="last-child" name="Hfrequency" ng-change="RadioChange('5000')" ng-model="frequency" value="5000">5s</ion-radio>
                    </ion-list>
                    <div>{{frequency}}</div>
                </div>
                </div>
                </div>
                </div>
            </ion-content>
        </ion-view>
    </script>
</body>
